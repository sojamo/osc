plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'
}

def homePath = System.properties['user.home']
def home = file('.')

configurations {
    jar.archiveName = 'osc.jar'
}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.compile
}

// copying and zipping files see 
// https://docs.gradle.org/current/userguide/working_with_files.html#sec:copying_multiple_files_example
task copyJar(type: Copy) {
    from file("$buildDir/libs/osc.jar")
    into file("$homePath/Documents/Processing/libraries/osc/library")
}
